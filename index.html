<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Interview's Agenda</title>
</head>
<body>
    <div class="content">
        <img src="/images/bonita_vista.png">
        <h1>Bonita Vista Ward</h1>
        <h2>Interview's Agenda</h2>
        <form class="container" method="post" action="/" id="form">
            <div class="form-group">
                <select class="form-control" id="interviewer" name="interviewer">
                    <option value="bishop">Bishop</option>
                    <option value="counselor1">First Councelor</option>
                    <option value="counselor2">Second Councelor</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <input class="form-control" type="time" id="time" name="time">
            </div>
            <div class="form-group">
                <input class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <input class="form-control" id="reason" name="reason">
            </div>
            <button class="button">Save appointment</button>
        </form>
    </div>
</body>
</html>
